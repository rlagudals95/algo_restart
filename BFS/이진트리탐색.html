<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function solution(n) {

            let answer = ""
            let queue = [];
            queue.push(1);

            while(queue.length) {
                let v = queue.shift();
                answer += v + " ";
                for(let nv of [v*2, v*2+1]){
                    if(nv > 7) continue; // 보다 클시에 for문 건너뜀
                    queue.push(nv);
                }
            }

            return answer;
        }

        console.log(solution(7))
    </script>
</body>

</html>
