<body>
    <script>
        function solution(n) {
            let answer;
        
            function DFS(L, sum, f) {
                if (L === n - 1) {               
                    answer = sum
                } else {
                    DFS(L + 1, sum*(f-1), f - 1);
                }
            }

            DFS(0, n, n);

            return answer;
        }


        console.log('answer : ', solution(5))
    </script>
</body>
