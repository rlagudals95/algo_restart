<body>
    <script>
        function solution(n, m) {
            let answer;

            function DFS(L, n, m, p, arr) {
                console.log(m)
                if (L === n) {
                   
                    return 1;
                } else {
                    DFS(L + 1, n, Math.round((m/2)) + 2, p - 1, [...arr, m])
                    DFS(L + 1, n, Math.round((m/2)) + 1, p - 1, [...arr])
                }
            }
            DFS(0, n, m, n,[])
            return answer;
        }


        console.log('answer : ', solution(4, 16))
    </script>
</body>
